<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://arc.io/widget.min.js#QbkX6qw5"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Image Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 5px;
        }
        h1 {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .topics-links-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #373737;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .topic-row {
            display: flex;
            border-bottom: 1px solid #7d7d7d;
        }
        .topic-row:last-child {
            border-bottom: none;
        }
        .topic, .links {
            padding: 15px 20px;
            color: #ecf0f1;
        }
        .topic {
            flex-basis: 30%;
            background-color: #292929;
            font-weight: bold;
        }
        .links {
            flex-basis: 70%;
            display: flex;
            flex-direction: column;
        }
        .links a {
            color: #d4d4d4;
            text-decoration: none;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); 
            z-index: 999; 
            display: none; 
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000; 
            display: none;
            border-radius: 8px;
            max-width: 300px;
            text-align: center; 
        }
        .popup .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div id="overlay" class="overlay"></div>
    <div class="container">
        <h1>Welcome To Python Image Board</h1>

        <hr>

        <img src="https://i.pinimg.com/originals/84/df/51/84df51b4bb34f6fb7f02c5d85fd9c960.gif" alt="Dummy Image" style="display: block; margin: 0 auto; border: 2px solid white; height: 400px; width: 800px;">

        <hr>

        <div class="topics-links-container">
            <div class="topic-row">
                <div class="topic">Rules</div>
                <div class="links">
                    <a href="/rules">View Rules</a>
                </div>
            </div>
            <div class="topic-row">
                <div class="topic">Image Board</div>
                <div class="links">
                    <a href="/thunder">Thunder</a>
                    <a href="/global">Global</a>
                </div>
            </div>
        </div>

        <hr>

        <img src="https://i.pinimg.com/originals/44/eb/17/44eb17afabc36a2df89e9bed6494587b.gif" alt="Another Dummy Image" style="display: block; margin: 0 auto; border: 2px solid white; height: 400px; width: 800px;">

        <p style="text-align: center;">Â© 2024 Python Image Board. All rights reserved. This project is open source at <a href="https://github.com/korrykatti/python-image-board/" style="color: white;">here</a></p>
    </div>

    <div id="popup" class="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Latest Updates:</h2>
        <p id="latest-update"></p>
    </div>

    <script>
        window.closePopup = function () {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    
        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }
    
        window.onload = function () {
            fetch('/latest-updates')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('latest-update').textContent = data.latest_update;
                    showPopup();
                })
                .catch(error => console.error('Error fetching the latest updates:', error));
        }
    </script>
</body>
</html>
