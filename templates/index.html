<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://arc.io/widget.min.js#QbkX6qw5"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Image Board</title>
    <style>
        /* Basic styling, you can customize as needed */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* light green */
            color: #15202b; /* dark green text */
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .sidebar {
            flex: 1;
            padding-right: 20px;
            border-right: 1px solid #ccc; /* Add border to separate sidebar */
        }
        .content {
            flex: 3;
            padding-left: 20px;
        }
        .warning {
            background-color: #ffcccb; /* Light red background for warning */
            padding: 10px;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .buttons button {
            margin-right: 10px;
        }
        .image-container {
            margin-bottom: 20px;
            overflow: hidden; /* Prevent images from overlapping */
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 2px solid white; /* Add border to images */
        }
        .image-details {
            position: relative; /* Position details relative to image */
            background-color: rgba(255, 0, 0, 0.5); /* Semi-transparent red background */
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            padding: 5px 0; /* Add padding to top and bottom */
            width: 100%; /* Full width */
            top: 0; /* Position at top */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Advertisements</h2>
            <!-- Add your advertisement content here -->
            <a href="https://example.com" target="_blank"><img src="https://dummyimage.com/200x400" alt="Advertisement"></a>
        </div>
        <div class="content">
            <h1>Welcome To Thunder Image Board</h1>
            <div class="warning">
                <strong>Warning:</strong> The images are occasionally cleared, sometimes automatically. Do not use this as an image storage platform. Also, refrain from posting NSFW images.
            </div>
            <div class="buttons">
                <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                    <input type="file" name="image" accept="image/*" required>
                    <button type="submit">Upload Image</button>
                </form>
                <!-- Add other buttons here -->
            </div>
            {% for image in images %}
            <div class="image-container">
                <div class="image-details">{{ image.filename }}</div>
                <img src="{{ image.url }}" alt="Uploaded Image" height="650" width="650">
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
